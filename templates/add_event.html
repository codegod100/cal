{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Add New Event</h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Event Title *</label>
                <input type="text" id="title" name="title" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter event title">
            </div>
            
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date *</label>
                <input type="date" id="date" name="date" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="start_time" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                    <input type="time" id="start_time" name="start_time"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="end_time" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                    <input type="time" id="end_time" name="end_time"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="Optional event description"></textarea>
            </div>
            
            <div>
                <label for="color" class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                <select id="color" name="color" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="red">Red</option>
                    <option value="purple">Purple</option>
                    <option value="yellow">Yellow</option>
                    <option value="indigo">Indigo</option>
                    <option value="pink">Pink</option>
                    <option value="gray">Gray</option>
                </select>
            </div>
            
            <div class="border-t pt-4">
                <h3 class="text-lg font-medium text-gray-700 mb-3">Repeat Options</h3>
                
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="is_recurring" name="is_recurring" 
                           class="rounded border-gray-300 focus:ring-2 focus:ring-blue-500">
                    <label for="is_recurring" class="text-sm text-gray-700">Repeat this event</label>
                </div>
                
                <div id="recurring_options" class="mt-3 pl-6 hidden">
                    <select name="recurring_type" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="weekly">Weekly (same day each week)</option>
                    </select>
                    <p class="text-sm text-gray-500 mt-1">Creates events for the next 52 weeks</p>
                </div>
            </div>
            
            <script>
                document.getElementById('is_recurring').addEventListener('change', function() {
                    const options = document.getElementById('recurring_options');
                    if (this.checked) {
                        options.classList.remove('hidden');
                    } else {
                        options.classList.add('hidden');
                    }
                });
            </script>
            
            <div class="flex gap-4 pt-4">
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Add Event
                </button>
                
                <a href="{{ url_for('view_calendar', year=year, month=month) }}" 
                   class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
