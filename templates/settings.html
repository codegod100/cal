{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Calendar Settings</h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="calendar_title" class="block text-sm font-medium text-gray-700 mb-1">Calendar Title</label>
                <input type="text" id="calendar_title" name="calendar_title" value="{{ calendar_title }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Enter calendar title">
                <p class="text-sm text-gray-500 mt-1">This title will appear on your calendar and PDF exports</p>
            </div>
            
            <div class="flex gap-4 pt-4">
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Save Settings
                </button>
                
                <a href="{{ url_for('index') }}" 
                   class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Back to Home
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
