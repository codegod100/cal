{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Event</h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Event Title *</label>
                <input type="text" id="title" name="title" value="{{ event[1] }}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Start Date *</label>
                    <input type="date" id="date" name="date" value="{{ event[2] }}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                    <input type="date" id="end_date" name="end_date" value="{{ event[9] or event[2] }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-xs text-gray-500 mt-1">Leave empty for single-day event</p>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="start_time" class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                    <input type="time" id="start_time" name="start_time" value="{{ event[3] or '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="end_time" class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                    <input type="time" id="end_time" name="end_time" value="{{ event[4] or '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{ event[5] or '' }}</textarea>
                </div>
                
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700 mb-1">URL for QR Code</label>
                    <input type="url" id="url" name="url" value="{{ event[10] or '' }}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="https://example.com">
                    <p class="text-xs text-gray-500 mt-1">QR code will appear in summary</p>
                </div>
            </div>
            
            <div>
                <label for="color" class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                <select id="color" name="color" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="auto">Auto (avoid clashes)</option>
                    <option value="blue" {% if event[8] == 'blue' or not event[8] %}selected{% endif %}>Blue</option>
                    <option value="green" {% if event[8] == 'green' %}selected{% endif %}>Green</option>
                    <option value="red" {% if event[8] == 'red' %}selected{% endif %}>Red</option>
                    <option value="purple" {% if event[8] == 'purple' %}selected{% endif %}>Purple</option>
                    <option value="yellow" {% if event[8] == 'yellow' %}selected{% endif %}>Yellow</option>
                    <option value="indigo" {% if event[8] == 'indigo' %}selected{% endif %}>Indigo</option>
                    <option value="pink" {% if event[8] == 'pink' %}selected{% endif %}>Pink</option>
                    <option value="gray" {% if event[8] == 'gray' %}selected{% endif %}>Gray</option>
                </select>
            </div>
            
            <div class="border-t pt-4">
                <h3 class="text-lg font-medium text-gray-700 mb-3">Repeat Options</h3>
                
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="is_recurring" name="is_recurring" 
                           {% if event[6] %}checked{% endif %}
                           class="rounded border-gray-300 focus:ring-2 focus:ring-blue-500">
                    <label for="is_recurring" class="text-sm text-gray-700">Repeat this event</label>
                </div>
                
                <div id="recurring_options" class="mt-3 pl-6 {% if not event[6] %}hidden{% endif %}">
                    <select name="recurring_type" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="weekly" {% if event[7] == 'weekly' %}selected{% endif %}>Weekly (same day each week)</option>
                    </select>
                    <p class="text-sm text-gray-500 mt-1">Creates events for the next 52 weeks</p>
                </div>
            </div>
            
            <script>
                document.getElementById('is_recurring').addEventListener('change', function() {
                    const options = document.getElementById('recurring_options');
                    if (this.checked) {
                        options.classList.remove('hidden');
                    } else {
                        options.classList.add('hidden');
                    }
                });
            </script>
            
            <div class="flex gap-4 pt-4">
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Update Event
                </button>
                
                <a href="{{ url_for('index') }}" 
                   class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
