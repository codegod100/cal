{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">{{ calendar_title }}</h1>
        <a href="{{ url_for('settings') }}" 
           class="text-sm text-blue-600 hover:text-blue-800 underline">Settings</a>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Select Month to View</h2>
        
        <form method="GET" action="{{ url_for('view_calendar', year=year, month=month) }}" class="flex flex-wrap gap-4 items-end">
            <div class="flex-1 min-w-32">
                <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                <input type="number" id="year" name="year" value="{{ year }}" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       min="2020" max="2030">
            </div>
            
            <div class="flex-1 min-w-32">
                <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Month</label>
                <select id="month" name="month" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="1" {% if 1 == month %}selected{% endif %}>January</option>
                    <option value="2" {% if 2 == month %}selected{% endif %}>February</option>
                    <option value="3" {% if 3 == month %}selected{% endif %}>March</option>
                    <option value="4" {% if 4 == month %}selected{% endif %}>April</option>
                    <option value="5" {% if 5 == month %}selected{% endif %}>May</option>
                    <option value="6" {% if 6 == month %}selected{% endif %}>June</option>
                    <option value="7" {% if 7 == month %}selected{% endif %}>July</option>
                    <option value="8" {% if 8 == month %}selected{% endif %}>August</option>
                    <option value="9" {% if 9 == month %}selected{% endif %}>September</option>
                    <option value="10" {% if 10 == month %}selected{% endif %}>October</option>
                    <option value="11" {% if 11 == month %}selected{% endif %}>November</option>
                    <option value="12" {% if 12 == month %}selected{% endif %}>December</option>
                </select>
            </div>
            
            <button type="submit" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                View Calendar
            </button>
        </form>
    </div>
    
    <div class="text-center">
        <a href="{{ url_for('view_calendar', year=year, month=month) }}" 
           class="inline-block px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 text-lg font-semibold">
            View Current Calendar
        </a>
    </div>
</div>
{% endblock %}
